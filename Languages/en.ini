Weight=Enter your weight.  This information is used to track the calories you burn.
GoalType=Choose your fitness goal.  The game will track your progress until you've reached this goal.  Choose "NONE" to not track a goal.
GoalCalories=Choose the number of calories that you wish to burn in this session.
GoalTime=Choose the amount of time you'd like to exercise in this session.
SimpleSteps=Set to ON to simplify your steps by removing all notes that don't land on the beat.  This will make your workout easier, but you will burn fewer calories.
SelectType=SONGS has you choose individual songs. COURSES has you choose Marathon courses. RANDOM ENDLESS has you play random songs of a chosen difficulty.

#[Global]
EncoreThemeMode=Choose the mode you like this theme to be in.\n[Normal] = Regular ITG3Encore | [Final] = AngelITG3's Final* Version\n*still not final
MouseEnabled=Enables MouseControl wherever possible.\nCurrently CustomSelections & MusicWheel Only
ShowClock=Shows the current time.\n(24h format)
SLFavorites=Turn on ability to favorite songs like in SL. Hold &SELECT; and press &MENUUP;/&UP; to un/favorite.\nTo not collide with OutFox Favorites, press &MENUDOWN;/&DOWN; instead when playing in OutFox.
TrueRounds=Check if the rounds/lengths are accurate by checking for StepsSeconds instead of SongSeconds.\n*can utilize StepCache!
UseStepCache=Calculates more accurate values that SM/ITGM/OF doesn't provide.\nEnables StepCache in the Options menu to precache everything.\nMight cause lag depending\non the game engine...
#[ScreenSelectMusic]
ShowBPMDisplayType=Shows type of BPM range to be displayed on song selection.\nDisplayBPM = Preset | ActualBPM = Min-Max | CalculatedBPM = Playable* range\n*shows bursts in brackets\n*can utilize StepCache!
ShowCalcDiff=Shows calculated difficulty for selected song. | DB9 = Steps per second in total\nY&A = WAIEI LV20 calculation | SPS = Like DB9 but different [StepCache required!]\nOG = Original Difficulty\nSPS resembles X-Scale
ShowCalcDiffDecimals=Choose whether the calculated difficulty is being displayed with decimals and how many.
DanceDifficultyType=Choose between difficulty types for dance mode.\n[OLD] = DDR/ITG\n[NEW] = DDR X-Scale
ShowGraph=Shows the Graph of the currently selected Steps.\n(VerticalScreen & WideScreen only)
ShowHasLua=Shows if the selected song has possible Lua magic.
ShowMODDisplay=Show MODDisplay by letting it switch back and forth with the BPMDisplay.\nUse EffectDown/Up to change MOD Speed. Hold &SELECT; and use EffectDown/Up to change MOD Type.
ShowOrigin=Show the Song's Origin by letting it switch back and forth with the Song's Artist.\nIt will only be displayed, if the value is set.
ShowRounds=Shows amount of rounds the currently selected song takes.\nShows length type in Event Mode instead.
ShowStepCounter=Shows uncluttered amounts of step quantization extracted from the stepchart.\nShows additional step types depending on the game mode.\nRequires StepCache!
ShowTechCounter=Shows amount of Techniques a stepchart has (according to ITGmania).
#[ScreenGameplay]
AnimatePlayerScore=Choose if the Player Score should be animated during GamePlay.\nAnimates in 60FPS if enabled.
AnimateSongTitle=Choose if the Song Title should scroll during GamePlay.
ShowGameplaySpeed=Shows the current speed mod chosen by the player.\nEnables to modify said speed mod during Gameplay as well.\nHold &SELECT; and press &MENULEFT; &MENURIGHT;\nor press EffectButtons.
#[ScreenEvaluation]
ShowOffset=Shows both early and late judgments during evaluation. | Above Fantastic (white) resemble 0ms perfects. | Also enables ability to switch Graph View by pressing &MENULEFT; &MENURIGHT;
#[ScreenSummary]
ShowSummary=Show summary of played songs when exiting from Event Mode.\nReaching the title screen resets the summary.
ShowSummarySummary=Within the summary screen, a summary entry will be added, grading the session's overall performance.

USBProfileOptions=Adjust settings related to USB Profiles, including loading custom songs from USB sticks.
StepCache=Provides further quality of life improvements as well as information to the player.\nOn initial background use, little performance drops might occur. Pre-initializing this process mitigates this.
CPUAI=Enables the possibility to change the AI.ini contents easier this way.

#THINGS NOT (ALWAYS) AVAILABLE IN FALLBACK
Display Options=BGFit, Appearance and UI options.
Graphics Options=Change full screen, resolution options.
InputOptions=Test Input, Advanced Input Options and Audio Sync.
Sound Options=Change sound options.

AxisFix=Workaround for some adapters which map the D-Pad to Axis. Does not work on Mac OSX or Linux JS driver yet.
BannerCache=Choose how the banner is being loaded and if it uses the caching system.\nA replacement banner might be used instead if the engine won't update it correctly.
DefaultSyncOffset=Set the default Sync Offset for content on this machine.\nNOTE: Changing this setting will trigger a Song Reload \nITG = +9ms.\n NULL = 0ms.
DelayedTextureDelete=Set to ON hold textures in memory instead of freeing them.  This'll eliminate the time needed to load the texture next from disk next time this is needed.  Don't set to ON unless you have 128MB of memory or more.
EditorNoteSkin=Choose the default noteskin to use when editing.
GlobalOffsetSeconds=Set the audio offset in milliseconds. Negative values cause the audio to be played earlier (late arrows), positive values cause audio playback to be late (early arrows).
ImageCache=Choose how the banner is being loaded and if it uses the caching system.\nA replacement banner might be used instead if the engine won't update it correctly.
MemoryCards=Allow players to save preferences and personal high scores to USB drives.
PreferredSampleRate=Set the audio output rate. DEFAULT currently uses 44100 Hz. Matching the system native rate may help prevent sync issues and drift. A restart is required for changes to take full effect.
ProfileStepEdits=Allow players to load custom song edits from a USB drive.
ProfileCourseEdits=Allow players to load custom course edits from a USB drive.
Test Image=Display a test image to check the color and brightness of the monitor.
Test Input=Check whether the pad sensors and cabinet buttons are functioning correctly.
Test Lights=Check whether the pad lights and cabinet lights are functioning correctly.
VideoRenderer=Choose a rendering backend. Depending on your OS, opengl may be the only option available here. Certain options may not support some visual effects. A restart is required for changes to take effect.

ArcadeOptionsNavigation=&oq;SM style&cq;: Start button moves to End, Up/Down switches between option lines.\n&oq;Arcade style&cq;: Start button moves cursor to next option line (Up/Down ignored).
OnlyDedicatedMenuButtons=Choose whether Gameplay buttons or dedicated Menu buttons are used to navigate menus. This does not apply to codes inputted with Gameplay buttons. Be sure to map Menu buttons before enabling.
ThreeKeyNavigation=&oq;Five Key&oq;: L/R/D/U menu buttons and Start.\n&oq;Three Key&oq;: L/R menu buttons and Start.

#THINGS THAT DON'T EXIST IN FALLBACK BUT SHOULD
AllowMultipleInstances=Choose if multiple instances of the game should be allowed to run at the same time or not.
BlinkGameplayButtonLightsOnNote=Allow to flash pad lights when [ON]
DelayedCreditsReconcile=If enabled, simply having enough credits lying in the machine is sufficient.\nIf disabled, enough credits must be paid. (This means that enough sides must be joined.)
DelayedScreenLoad=If [ON], delete the old screens before loading the new screens. This lowers memory requirements, but results in redundant loads as common data might be unloaded.
DisableUploadDir=If [ON], it skips saving a score entry to Save/Upload every time a song is played. Generating the unique filename can take several seconds when there are years of scores accumulated, and it clutters the disk.
EnableScoreboard=If [ON], enables the scoreboard in network play.
LongVerSongSeconds=Set the Long Version limit. Songs over this length will cost two rounds to play.
MarathonVerSongSeconds=Set the Marathon Version limit. Songs over this length will cost three rounds to play.
Other Options=List of options that never were listed in-game but should be allowed to.
ProfileDataCompress=If [ON], compresses .xml profiles.
QuirksMode=Allow .ini/.xml animations to play.
SignProfileData=Choose if signatures will be created/verified when writing/reading profile data. Choose [OFF] if you want to use profiles on different machines that don't have the same key, or else the profile's data will be discarded.

